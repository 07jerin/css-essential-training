<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Box Sizing</title>
    <style media="screen">
      .content-box{
        box-sizing: content-box;
      }

      .border-box{
        box-sizing: border-box;
      }

      div{
        width: 400px;
        height: 300px;
        background: blue;
        border: 5px solid black;
        padding: 10px;
        margin: 30px;
      }
    </style>
  </head>
  <body>

<div class="content-box">
  Content BOX
</div>

<div class="border-box">
  Border BOX
</div>



  </body>
</html>
